<div class="w-full h-full flex flex-row justify-center items-center p-2">
    <form [formGroup]="form" class="w-full">
        <div class="w-full flex flex-col justify-center items-center gap-4">
            <div class="flex flex-col gap-2">
                <div class="flex flex-row gap-3">
                    <div style="height: 25px;width: 40px;">
                        <img src="../../../../../assets/card-add.png"
                            style="height: 100%;width: 100%;object-fit: contain;">
                    </div>
                    <div>
                        <p class="font-[14px] text-gray-700">Add new account</p>
                        <p class="text-gray-400 text-[12px] font-[12px]">Streamline your checkout process by adding a
                            new card for future transactions. Your card information is secured with advanced encryption
                            technology.</p>
                    </div>
                </div>
                <hr>
                <div>
                    <div>
                        <mat-form-field appearence=" " class="w-full">
                            <mat-label> Account number</mat-label>
                            <input matInput placeholder="000000000000" formControlName="account_no" maxlength="12">
                        </mat-form-field>
                    </div>
                    <div class="flex flex-row gap-2 justify-between xs:flex-col">
                        <div class="w-[70%] xs:w-full">
                            <mat-form-field appearence=" " class="w-full">
                                <mat-label>Cardholder's Name</mat-label>
                                <input matInput placeholder="Enter cardholder's full name"
                                    formControlName="cardholder_name">
                            </mat-form-field>
                        </div>
                        <div class="w-[24%] xs:w-full">
                            <mat-form-field class="w-full">
                                <mat-label>Bank name</mat-label>
                                <mat-select formControlName="bank">
                                    <ng-container *ngFor="let item of banks">
                                        <mat-option [value]="item.id">{{item.name}}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div>
                    <button [disabled]="save_btn" mat-button class="payment" (click)="save()"> <i
                            class="fa fa-credit-card" aria-hidden="true"></i><span class="ml-2">Add Card</span></button>
                </div>
            </div>
            <button class="bg-red-300  rounded-full" style="padding: 8px 12px;" (click)="close()" *ngIf="cancel_btn"><i
                    class="fa fa-times text-[18px]" aria-hidden="true"></i></button>
        </div>
    </form>

</div>
